<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Hit Target Math Game</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.js"></script>  
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
      
        window.addEventListener('DOMContentLoaded', function(){
            // get the canvas DOM element
            var canvas = document.getElementById('renderCanvas');

            // load the 3D engine
            var engine = new BABYLON.Engine(canvas, true);

            // createScene function that creates and return the scene
  var createScene = function () {

        // This creates a basic Babylon Scene object (non-mesh)
        var scene = new BABYLON.Scene(engine);

	scene.clearColor = BABYLON.Color3.White();


        // This creates and positions a free camera (non-mesh)
        var camera = new BABYLON.UniversalCamera("camera1", new BABYLON.Vector3(0, 0, -10), scene);

        // This targets the camera to scene origin
        camera.setTarget(BABYLON.Vector3.Zero());

        // This attaches the camera to the canvas
        camera.attachControl(canvas, true);


        // GUI
        var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

        var input = new BABYLON.GUI.InputText();
        input.width = "180px";
        input.maxWidth = 0.15;
        input.height = "35px";
        input.color = "black";
        input.background = "white";
        input.focusedBackground = "white";
        advancedTexture.addControl(input);

        input.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
        input.top = "-70px";

        var input2 = new BABYLON.GUI.InputPassword();
        input2.width = "180px";
        input2.maxwidth = 0.15;
        input2.height = "35px";
        input2.color = "black";
        input2.background = "white";
        input2.focusedBackground = "white";
        advancedTexture.addControl(input2);

        input2.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
        input2.top = "-10px";

        var text1 = new BABYLON.GUI.TextBlock();
        text1.text = "Password";
        text1.color = "black";
        text1.height = "43px";
        text1.fontFamily = "Cursive";
        text1.fontStyle = "italic";
        advancedTexture.addControl(text1);

        text1.top = "-40px";
        text1.left = "-45px";

        var text2 = new BABYLON.GUI.TextBlock();
        text2.text = "Username";
        text2.color = "black";
        text2.height = "43px";
        text2.fontFamily = "Cursive";
        text2.fontStyle = "italic";
        advancedTexture.addControl(text2);

        text2.top = "-100px";
        text2.left = "-43px";

        var button = BABYLON.GUI.Button.CreateSimpleButton("login_button", "Login");
        button.height = "35px";
        button.width = "50px";
        button.fontFamily = "Cursive";
        button.fontStyle = "italic";
        button.background = "gray";
        advancedTexture.addControl(button);

        button.top = "-10px";
        button.left = "115px";


        button.onPointerClickObservable.add(function() {
            button.background = "green";
        });

        // var background = new BABYLON.Layer("back", "./hit-target-login-concept.png", scene);
        //background.isBackground = true;


        return scene;

 };

            // call the createScene function
            var login_scene = createScene(engine);

            // run the render loop
            engine.runRenderLoop(function(){
                login_scene.render();
            });

            // the canvas/window resize event handler
            window.addEventListener('resize', function(){
                engine.resize();
            });
        });
    </script>
</body>
</html>
