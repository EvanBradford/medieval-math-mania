<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Hit Target Math Game</title>
    <script src="js/libs/babylon.custom.js"></script>                           <!-- babylon.js  -->
    <script src="js/login_scene.js"></script>
    <script src="js/menu_scene.js"></script>
    <script src="js/game_scene.js"></script>
    <script src="js/stats_scene.js"></script>
    <script src="js/h2p_scene.js"></script>
    <script src="js/settings_scene.js"></script>
    <script src="js/account_scene.js"></script>
    <script src="js/create_acc_scene.js"></script>
    <script src="db/db.js"></script>                                            <!-- database  -->
    <style>
      html, body {
          overflow: hidden;
          width   : 100%;
          height  : 100%;
          margin  : 0;
          padding : 0;
      }
      #renderCanvas {
          width   : 100%;
          height  : 100%;
          touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>                                         <!-- canvas for rendering webgl and babylon -->
    <script type="text/javascript">

      window.addEventListener('DOMContentLoaded', function() {                  // start game when DOM loads

        var canvas = document.getElementById('renderCanvas');                   // get the canvas DOM element context
        var engine = new BABYLON.Engine(canvas, true);                          // load the babylon.js engine
        var database = {users: {}};                                             // database object

        var message = {
          render: 0
        };                                                                      // possible message passing system???

        var login_scene = createLogin(engine, canvas, message, database);       // create the login scene
        var menu_scene = createMenu(engine, canvas, message, database);         // create the menu scene
        var game_scene = createGame(engine, canvas, message, database);         // create the game scene
        var h2p_scene = createHow2Play(engine, canvas, message, database);      // create the h2p scene
        var stats_scene = createStats(engine, canvas, message, database);       // create the stats scene
        var settings_scene = createSettings(engine, canvas, message, database); // create the settings scene
        var account_scene = createAccount(engine, canvas, message, database);   // create the account scene
        var create_acc_scene = createCreateAcc(engine, canvas, message, database);
      
        engine.runRenderLoop( function() {                                      // run the render loop function

          switch(message.render) {                                              // scene rendering switcher
            case 0: login_scene.render(); break;
            case 1: menu_scene.render(); break;
            case 2: game_scene.render(); break;
            case 3: stats_scene.render(); break;
            case 4: h2p_scene.render(); break;
            case 5: settings_scene.render(); break;
            case 6: account_scene.render(); break;
            case 7: create_acc_scene.render(); break;
            default: login_scene.render(); break;
          }

        });

        window.addEventListener('resize', function() {
            engine.resize();
        });                                                                     // the canvas/window resize event handler

      });
    </script>
  </body>
</html>
