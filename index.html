<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Hit Target Math Game</title>
    <script src="js/libs/babylon.custom.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
  </head>
  <body>
      <canvas id="renderCanvas"></canvas>
  </body>
  <script src="js/login_scene.js"></script>
  <script src="js/menu_scene.js"></script>
  <script src="js/game_scene.js"></script>
  <script type="module">
    window.addEventListener('DOMContentLoaded', function(){

        // get the canvas DOM element
      var canvas = document.getElementById('renderCanvas');
        // load the 3D engine
      var engine = new BABYLON.Engine(canvas, true);
        // call the createLogin function
      var login_scene = createLogin();

        // call the createMenu function
      var menu_scene = createMenu();

        // call the createGame function
      var game_scene = createGame();

        // run the render loop
      engine.runRenderLoop(function(){
          menu_scene.render();
      });

        // the canvas/window resize event handler
      window.addEventListener('resize', function(){
          engine.resize();
      });
  });
  </script>
</html>
