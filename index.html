<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Hit Target Math Game</title>
    <script src="js/libs/babylon.custom.js"></script>
    <script src="js/login_scene.js"></script>
    <script src="js/menu_scene.js"></script>
    <script src="js/game_scene.js"></script>
    <script src="js/settings_scene.js"></script>
  </head>
    <style>
      html, body {
          overflow: hidden;
          width   : 100%;
          height  : 100%;
          margin  : 0;
          padding : 0;
      }

      #renderCanvas {
          width   : 100%;
          height  : 100%;
          touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script type="text/javascript">

      window.addEventListener('DOMContentLoaded', function(){   // Start game when DOM loads

        var message = { render: 0 };

        var canvas = document.getElementById('renderCanvas');   // get the canvas DOM element
        var engine = new BABYLON.Engine(canvas, true);          // load the 3D engine

        // call the createLogin function
        var login_scene = createLogin(engine, canvas, message);

        // call the createMenu function
        var menu_scene = createMenu(engine, canvas, message);

        // call the createGame function
        var game_scene = createGame(engine, canvas, message);

        // call the createGame function
        var settings_scene = createSettings(engine, canvas, message);

        // run the render loop
        engine.runRenderLoop(function(){

          switch(message.render) {
            case 0:
              login_scene.render();
              break;
            case 1:
              menu_scene.render();
              break;
            case 2:
              game_scene.render();
              break;
            case 3:
              settings_scene.render();
              break;
            default:
              login_scene.render()
              break;
          }

        });

        // the canvas/window resize event handler
        window.addEventListener('resize', function(){
            engine.resize();
        });

      });
    </script>
  </body>
</html>
